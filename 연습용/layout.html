<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            height: 100px;
            background-color: #555;
        }
        #main {
            height: 800px;
            background-color: #222;
        }
        #notice {
            height: 400px;
            background-color: #333;
        }
        #footer {
            height: 100px;
            background-color: #444;
        }
        .container {
            margin: 0 auto;
            width: 1200px;
            height: inherit;
            background-color: rgba(225, 225, 225, 0.3);
            overflow: hidden;
        }
        .header1 {
            width: 300px;
            height: 100px;
            background-color: rgb(242, 148, 200);
            float:left;        
        }
        .header2 {
            width: 900px;
            height: 50px;
            background-color: rgb(245, 113, 236);
            float:left;        

        }
        .header3 {
            width: 900px;
            height: 50px;
            background-color: rgb(207, 15, 178);
            float:left;        
        }
        .main1 {
            width: 1200px;
            height: 400px;
        }
        .main1 .box1{
            width: 600px;
            height: 200px;
            background-color: rgb(246, 132, 132);
            float: left;
        }
        .main1 .box2{
            width: 600px;
            height: 200px;
            background-color: rgb(243, 93, 93);
            float: left;
        }
        .main1 .box3{
            width: 600px;
            height: 200px;
            background-color: rgb(125, 40, 40);
            float: left;
        }
        .main1 .box4{
            width: 600px;
            height: 200px;
            background-color: rgb(171, 16, 16);
            float: left;
        }
        .main2 {
            width: 1200px;
            height: 400px;
            float: left;
        }
        .main2 .mox1{
            width: 1200px;
            height: 100px;
            background-color: #f3a653;
            float: left;
        }
        .main2 .mox2{
            width: 1200px;
            height: 100px;
            background-color: #9d5808;
            float: left;
        }
        .main2 .mox3{
            width: 1200px;
            height: 100px;
            background-color: #b7ebca;
            float: left;
        }
        .main2 .mox4{
            width: 600px;
            height: 100px;
            background-color: #0a9044;
            float: left;
        }
        .main2 .mox5{
            width: 600px;
            height: 100px;
            background-color: #0e8553;
            float: left;
        }
        .notice1 {
            width: 1200px;
            height: 200px;
        }
        .notice1 .nox1 {
            width: 200px;
            height: 200px;
            background-color: rgb(154, 143, 228);
            float: left;
        }
        .notice1 .nox2 {
            width: 200px;
            height: 200px;
            background-color: rgb(144, 192, 226);
            float: left;
        }
        .notice1 .nox3 {
            width: 200px;
            height: 200px;
            background-color: rgb(117, 157, 225);
            float: left;
        }
        .notice1 .nox4 {
            width: 200px;
            height: 200px;
            background-color: rgb(66, 116, 210);
            float: left;
        }
        .notice1 .nox5 {
            width: 200px;
            height: 200px;
            background-color: rgb(75, 147, 224);
            float: left;
        }
        .notice1 .nox6 {
            width: 200px;
            height: 200px;
            background-color: rgb(5, 13, 227);
            float: left;
        }
        .notice2 {
            width: 1200px;
            height: 200px;
        }
        .notice2 .blank1 {
            width: 600px;
            height: 200px;
            background-color: rgb(225, 137, 214);
            float: left;
        }
        .notice2 .blank2 {
            width: 600px;
            height: 200px;
            background-color: rgb(198, 9, 167);
            float: left;
        }
        .foot {
            width: 1200px;
            height: 100px;
            background-color: #fff;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header1"></div>
                <div class="header2"></div>
                <div class="header3"></div>
            </div>
        </div>
        <div id="main">
            <div class="container">
                <div class="main1">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                    <div class="box4"></div>
                </div>
                <div class="main2">
                    <div class="mox1"></div>
                    <div class="mox2"></div>
                    <div class="mox3"></div>
                    <div class="mox4"></div>
                    <div class="mox5"></div>
                </div>
            </div>
        </div>
        <div id="notice">
            <div class="container">
                <div class="notice1">
                    <div class="nox1"></div>
                    <div class="nox2"></div>
                    <div class="nox3"></div>
                    <div class="nox4"></div>
                    <div class="nox5"></div>
                    <div class="nox6"></div>
                </div>
                <div class="notice2">
                    <div class="blank1"></div>
                    <div class="blank2"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="foot"></div>
            </div>
        </div>
    </div>
</body>
</html>
