<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            height: 100px;
            background-color: #E0F2F1;
        }
        #main {
            height: 1000px;
            background-color: #26A69A;

        }
        #footer {
            height: 100px;
            background-color: #00897B;

        }
        .container {
            margin: 0 auto;
            width: 1200px;
            height: inherit;
            background-color: rgba(000, 000, 000, 0.5);
            overflow: hidden;
        }
        .aside {
            width: 300px;
            height: 1000px;
            background-color: #4DB6AC;
            float: left;
        }
        .box1 {
            width: 900px;
            height: 300px;
            float: left;
        }
        .box1 .b_a {
            width: 300px;
            height: 300px;
            background-color: #68EEE2;
            float: left;
        }
        .box1 .b_b {
            width: 300px;
            height: 300px;
            background-color: #5CDDD1;
            float: left;
        }
        .box1 .b_c {
            width: 300px;
            height: 300px;
            background-color: #68EEE2;
            float: left;
        }
        .box2 {
            width: 900px;
            height: 300px;
            float: left;
        }
        .box3 {
            width: 900px;
            height: 400px;
            overflow: hidden;
        }
        .box3 .c_a{
            width: 450px;
            height: 400px;
            float: left;
            background-color: #39D1C3;
        }
        .box3 .c_b{
            width: 450px;
            height: 400px;
            float: left;
            background-color: #68D3C9;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
        </div>
        <div id="main">
            <div class="container">
                <div class="aside"></div>
                <div class="box1">
                    <div class="b_a"></div>
                    <div class="b_b"></div>
                    <div class="b_c"></div>
                </div>
                <div class="box2"></div>
                <div class="box3">
                    <div class="c_a"></div>
                    <div class="c_b"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
