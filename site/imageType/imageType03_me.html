<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형 02</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');
        .gmarket {
            font-family: 'GmarketSans';
            font-weight: 400;
        }
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        img {
            width: 100%;    /* 이미지 튀어나온 거 집어넣기 */
        }
        /* common */
        .container {
            width: 1720px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;  /* 반응형 할 때 없애줄 것 */
        }
        .section {
            padding: 120px 0;
        }
        .section > h1 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }
        .section > p {
            font-size: 22px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 70px;
            color: #666;
        }
        /* imageType */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }
        .image {
            width: 49%;
            height: 500px;
            position: relative;
            overflow: hidden;

        }
        .image.img2 {
            display: flex;
            flex-wrap: wrap;
            width: 50%;
        }
        .image_fru1 {
        }
        .image__box2 {
            width: 410px;
            height: 220px;
            margin-bottom: 50px
        }
        .image_fru2 {}
        .image__box3 {
            width: 410px;
            height: 249px;
            margin-left: 10px;
        }
        .image_fru3 {}
        .image__box4 {
            width: 420px;
            height: 249px;
        }
        .image_fru4 {}
        .image__box5 {
            width: 420px;
            height: 249px;
        }
        
        
        
        
        .image__box img {
            transition: all 0.5s ease-in-out;
        }
        .image__desc {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;     /* image__desc 박스 안넘치게 하기 */
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out;
        }
        .img1:hover .image__desc {
            bottom: 0;
        }
        .image__desc .more:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section id="imageType02" class="image__wrap gmarket section">
        <h1>영양 만점 비타민 풍부 과일들</h1>
        <p>우리들의 건강을 위해서 충분한 비타민과 갖가지의 영양소를 고루 갖춘 과일들을 소개합니다!</p>
        <div class="image__inner container">
            <article class="image img1">
                <figure class="image__box1">
                    <img src="img/polarbear1.jpg" alt="바나나">
                </figure>
                <div class="image__desc">
                    <h3>바나나</h3>
                    <a href="/" class="more" title="자세히 보기">구경와~</a>
                    <div class="hidden_box"></div>
                </div>
            </article>
            <article class="image img2">
                <div class="image_fru1">
                    <figure class="image__box2">
                        <img src="img/polarbear2.jpg" alt="북극곰">
                    </figure>
                    <div class="image__desc">
                        <h3>인사하는 북극곰</h3>
                        <a href="/" class="more" title="자세히 보기">자세히 보기</a>
                    </div>
                </div>
                <div class="image_fru2">
                    <figure class="image__box3">
                        <img src="img/polarbear3.jpg" alt="북극곰">
                    </figure>
                    <div class="image__desc">
                        <h3>인사하는 북극곰</h3>
                        <p></p>
                    </div>
                </div>
                <div class="image_fru3">
                    <figure class="image__box4">
                        <img src="img/cafe01.jpg" alt="북극곰">
                    </figure>
                    <div class="image__desc">
                        <h3>인사하는 북극곰</h3>
                        <a href="/" class="more" title="자세히 보기">자세히 보기</a>
                    </div>
                </div>
                <div class="image_fru4">
                    <figure class="image__box5">
                        <img src="img/cafe02.jpg" alt="북극곰">
                    </figure>
                    <div class="image__desc">
                        <h3>인사하는 북극곰</h3>
                        <a href="/" class="more" title="자세히 보기">자세히 보기</a>
                    </div>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
