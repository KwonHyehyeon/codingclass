<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형01</title>
    <style> 
        /* fonts */
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');
        .gmarket {
            font-family: 'GmarketSans';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal; /*제목 글 굵기 기본설정 해제*/
        } 
        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
        }
        .section {
            padding: 120px 0;
        }
        .section > h2 {
            font-size: 50px;
            text-align: center;
            margin-bottom: 20px;
        }
        .section > p {
            font-size: 22px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 70px;
            color: #666;
        }
        /* imageType */
        .image__wrap {}
        .image__wrap h2 {}
        .image__wrap p {} /*section의 요소들과 같아서 section에 넣어줌(코드 재활용을 위해서)*/
        #imageType01 {
        }
        .image__wrap {}
        .image__inner {
            display: flex;
            justify-content: space-between; /*컨테이너 있고 이거쓰면 양쪽 끝으로 붙어서 사진 사이 떨어지게 함*/
        }
        .image {
            width: 32%;
            height: 520px;
            position: relative;
            overflow: hidden;
        }
        .image__box {
            height: 100%;
        }
        .image__box img{
            height: 100%;
            transition: all 0.5s ease-in-out; /*빨리 올라와라(?)*/
        }
        .image__desc {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 23px 20px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out; /*빨리 올라와라(?)*/
        }
        .image__desc h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .img1 .image__desc {
            background: rgba(rgb(138, 50, 50), green, blue, 0.4);
        }
        .img2 .image__desc {
            background: rgba(rgb(112, 205, 228), green, blue, 0.4);
        }
        .img3 .image__desc {
            background: rgba(rgb(18, 131, 93), green, blue, 0.4);

        }

        .image .image__desc {
            bottom: -100px;
        }
        .image:hover .image__desc {
            bottom: 0;
        }
        .image:hover .image__box img {
            transform: scale(1.05); /*마우스 오버했을 때 사진 커지게*/
        }
        .image__btn {
            font-size: 16px;
            font-weight: 400;
            display: inline-block;
            text-align: center;
        }
        .image__btn.more:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <section id="imageType02" class="image__wrap gmarket section">
        <h2>북극곰의 귀여운 사진들</h2>
        <p>곰은 사람을 찢어~맞는 말이지만 그래도 한없이 귀여운 북극곰들</p>
        <div class="image__inner container">
            <article class="image img1">
                <figure class="image__box">
                    <img src="img/polarbear1.jpg" alt="북극곰">
                </figure>
                <div class="image__desc">
                    <h2 class="image__title">인사하는 북극곰</h2>
                    <a class="image__btn more" href="/" title="자세히 보기">자세히 보기</a>  
                </div>
            </article>
            <article class="image img2">
                <figure class="image__box">
                    <img src="img/polarbear2.jpg" alt="북극곰">
                </figure>
                <div class="image__desc">
                    <h3 class="image__title">장난치는 북극곰</h3>
                    <a class="image__btn more" href="/" title="자세히 보기">자세히 보기</a>
                </div>
            </article>
            <article class="image img3">
                <figure class="image__box">
                    <img src="img/polarbear3.jpg" alt="북극곰">
                </figure>
                <div class="image__desc">
                    <h3 class="image__title">수영하는 북극곰</h3>
                    <a class="image__btn more" href="/" title="자세히 보기">자세히 보기</a>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
