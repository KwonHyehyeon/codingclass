    <script>
        // 슬라이드
        setInterval(function(){
             $('.slide__wrap').animate({'marginTop':'-400px'}, function(){
                  $('.slide:first').appendTo('.slide__wrap')
                  $('.slide__wrap').css({'marginTop':'0px'})
             })
        },3000)

        // 탭메뉴
        $('.tabMenu li').click(function(){
            var idx=$(this).index()

            $('.tabItem >*').hide().removeClass('on')
            $('.tabItem >*').eq(idx).show().addClass('on')

            $('.tabMenu li').removeClass('on')
            $(this).addClass('on')
        })


        //또는 아이디로 지정해서 href값을 타고 보이기
        $('.tabMenu li').click(function(){
             var href=$(this).find('a').attr('href')        

             $('.tabItem >*').hide().removeClass('on')
             $(href).show().addClass('on')      

             $('.tabMenu li').removeClass('on')
             $(this).addClass('on')
        })
    </script>
