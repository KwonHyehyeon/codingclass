<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #A5D6A7;
        }
        #main {
            width: 1200px; /*자식한테 height값이 있으므로 부모는 필요없음*/
            overflow: hidden; /*footer에 clear: both;를 쓸 수 있지만 나중에 구조 복잡해지면 어디에 버그가 생긴건지 찾기 어려우므로 이 방법이 유용함
            overflow : 내가 지정한 영역 외엔 안 보이게 하는 것 -> 버그가 사라짐 */
        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: #81C784;
            float: left;
        }
        #section {
            width: 600px;
            height: 780px;
            background-color: #66BB6A;
            float: left;
        }
    
        #article {
            width: 300px;
            height: 780px;
            background-color: #4CAF50;
            float: left;
        }
    
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #43A047;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="section"></div>
            <div id="article"></div>
        </div>
        <div id="footer"></div>
    </div>
    <!-- 
        layout02_01 : float 방식 레이아웃
        layout02_02 : float 방식 반응형 레이아웃
        layout02_03 : flex 방식 레이아웃
        layout02_04 : flex 방식 반응형 레이아웃
        layout02_05 : grid 방식 레이아웃->복잡한 레이아웃을 편하게 가능함
        layout02_06 : grid 방식 반응형 레이아웃

     -->
</body>
</html>
</body>
</html>
