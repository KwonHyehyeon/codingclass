<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            margin: 0 auto;
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .contents {
            display: flex; /*바로 위 부모한테, 시멘틱 태그로 바꿔주는게 좋음*/
            flex-wrap: wrap; /*flex쓰면 floa의 clear처럼 flex-wrap을 같이 써주어야 안 깨짐*/
        }
        .contents .con1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        .contents .con2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        .contents .con3 {
            width: 50%;
            height: 480px;
            background-color: #594139;
        }
        .contents .con4 {
            width: 50%;
            height: 480px;
            background-color: #4A352F;
        }
        @media (max-width: 1220px){

        }
        @media (max-width: 768px){

        }
        @media (max-width: 480px){

        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <section class="contents container clearfix">
                    <article class="con1"></article>
                    <article class="con2"></article>
                    <article class="con3"></article>
                    <article class="con4"></article>
            </section>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
