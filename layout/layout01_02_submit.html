<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #ffffff;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 150px;
            background-color: #917CC8;
        }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #7A5FBD;
            float: left;
        }
        #section {
            width: 70%;
            height: 780px;
            background-color: #6246B0;
            float: left;
        }
        #footer {
            width: 100%;
            height: 150px;
            background-color: #5B40AB;
            clear: both;
        }

        /* 미디어쿼리 */
        @media (max-width:1300px){ 
            #wrap {
                width: 96%; /*스크롤바 안생기게 %로*/
            }
        }
        @media (max-width:768px){ 
            #wrap {
                width: 100%;
            }
        }
        
        
        @media (max-width:480px){ 
            #aside {
            width: 100%;
            height: 300px; 
            }
            #section {
            width: 100%;
            height: 480px;
            }  
    
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="footer"></div>
    </div>

        <!-- 
        layout01_01 : float 방식 레이아웃
        layout01_02 : float 방식 반응형 레이아웃

     -->
</body>
</html>
