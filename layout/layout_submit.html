<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #ffffff;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #FADF8E;
        }
        #nav {
            width: 100%;
            height: 400px;
            background-color: #F8D467;
        }
        #section {
            width: 100%;
            background-color: #F6CB4E;
        }
        .box__inner {
            width: 80%;
            padding: 80px 0;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .box {
            width: 15%;
            height: 130px;
            margin: 2%;
            background-color: #F19E38;
            border-radius: 15px;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #F3B53F;
        }
        @media (max-width: 1300px) {
            #wrap {
                width: 100%;
            }
            .box__inner {
                width: 70%;
                padding: 70px 0;
            }
            .box {
                height: 150px;
                width: 18%;
            }
            .box:nth-child(9) {
                display: none;
            }
            .box:nth-child(10) {
                display: none;
            }
        }
        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }
            #nav {
                height: 200px;
            }
            .box {
                height: 100px;
                width: 26%;
                height: 130px;
            }
            .box:nth-child(9) {
                display: block;
            }
        }
        @media (max-width: 480px) {
            .box {
                width: 42%;
                height: 130px;
                margin-bottom: 30px;
            }
            .box:nth-child(9){
                margin-bottom: 0;
            }
            .box:nth-child(10) {
                display: block;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="section">
            <div class="box__inner">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
