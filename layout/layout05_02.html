<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            margin: 0 auto;
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .contents .con1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        .contents .con2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        .contents .con3 {
            width: 50%;
            height: 480px;
            float: left;
            background-color: #594139;
        }
        .contents .con4 {
            width: 50%;
            height: 480px;
            float: left;
            background-color: #4A352F;
        }
        /* 
            float으로 인한 영역깨짐 방지법
            1. 깨지는 영역에 clear:both를 설정한다. ->But, 구조가 복잡해지면 문제가 생길 수 있음.
            2. 부모 박스 영역에 overflow: hidden을 설정한다. ->완벽한 방법은 아님
            3. clearfix를 설정한다.
        */

        /* clearfix */
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }

        @media (max-width: 1220px){
            .container {
            margin: 0 auto;
            width: 96%;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            overflow: hidden;
            }
            .contents .con1 {
                width: 30%;
                height: 780px;
                float: left;
            }
            .contents .con2 {
                width: 70%;
                height: 390px;
                float: left;
            }
            .contents .con3 {
                width: 35%;
                height: 390px;
            }
            .contents .con4 {
                width: 35%;
                height: 390px;
            }
        }
        @media (max-width: 768px){
            .container {
                width: 100%;
            }
            .contents .con1 {
                width: 30%;
                height: 780px;
                float: left;
            }
            .contents .con2 {
                width: 70%;
                height: 260px;
                float: left;
            }
            .contents .con3 {
                width: 70%;
                height: 260px;
            }
            .contents .con4 {
                width: 70%;
                height: 260px;
            }
        }
        @media (max-width: 480px){
            .contents .con1 {
                width: 100%;
                height: 150px;
            }
            .contents .con2 {
                width:  100%;
                height: 210px;
                float: left;
            }
            .contents .con3 {
                width: 100%;
                height: 210px;
            }
            .contents .con4 {
                width: 100%;
                height: 210px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header1"></div>
            </div>
        </div>
        <div id="nav">
            <div class="container">
                <div class="nav1"></div>
            </div>
        </div>
        <div id="main">
            <div class="contents container clearfix">
                    <div class="con1"></div>
                    <div class="con2"></div>
                    <div class="con3"></div>
                    <div class="con4"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="foot"></div>
            </div>
        </div>
    </div>
</body>
</html>
