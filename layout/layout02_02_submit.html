<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #header {
            width: 100%;
            height: 150px;
            background-color: #A5D6A7;
        }
        #main {
            width: 100%; 
            overflow: hidden; 
        }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #81C784;
            float: left;
        }
        #section {
            width: 40%;
            height: 780px;
            background-color: #66BB6A;
            float: left;
        }
    
        #article {
            width: 30%;
            height: 780px;
            background-color: #4CAF50;
            float: left;
        }
    
        #footer {
            width: 100%;
            height: 150px;
            background-color: #43A047;
        }
        
        /* 미디어쿼리 */
        @media (max-width:1300px){
            #aside {
                width: 30%;
                height: 630px;
            }
            #section {
                width: 70%;
                height: 630px;
            }
            #article {
                width: 100%;
                height: 300px;
            }
        }
        @media (max-width:768px){
            #header {
            display: none;
            }
            #aside {
            width: 100%;
            height: 200px;
            }
            #section {
            width: 100%;
            height: 430px;
            }  
        }
        @media (max-width:480px){
            
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div id="main">
        <div id="aside"></div>
        <div id="section"></div>
        <div id="article"></div>
    </div>
    <div id="footer"></div>
</body>
</html>
