<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃03</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #81D4FA;
        }
        #main {
            width: 1200px;
        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: #4FC3F7;
            float: left;
        }
        #article1 {
            width: 900px;
            height: 260px;
            float: left;
        }
        #article1 .section1 {
            width: 450px;
            height: inherit;
            background-color: #6ac1ec;
            float: left;
        }
        #article1 .section2 {
            width: 450px;
            height: inherit;
            background-color: #29B6F6;
            float: left;
        }
        #article2 {
            width: 900px;
            height: 260px;
            background-color: #03A9F4;
            float: left;
        }
        #article3 {
            width: 900px;
            height: 260px;
            background-color: #039BE5;
            float: left;
        }
    
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #0288D1;
        }
        /* clearfix = 가상으로 요소를 주는 것->제일 안정적인 방법*/
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main" class="clearfix">
            <div id="aside"></div>
            <div id="article1">
                <div class="section1"></div>
                <div class="section2"></div>
            </div>
            <div id="article2"></div>
            <div id="article3"></div>
        </div>
        <div id="footer"></div>
    </div>
    <!-- 
        layout03_01 : float 방식 레이아웃
        layout03_02 : float 방식 반응형 레이아웃
        layout03_03 : flex 방식 레이아웃
        layout03_04 : flex 방식 반응형 레이아웃
        layout03_05 : grid 방식 레이아웃->복잡한 레이아웃을 편하게 가능함
        layout03_06 : grid 방식 반응형 레이아웃 
    -->
</body>
</html>
