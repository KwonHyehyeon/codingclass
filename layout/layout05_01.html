<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            margin: 0 auto;
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .contents .con1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        .contents .con2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        .contents .con3 {
            width: 50%;
            height: 480px;
            float: left;
            background-color: #594139;
        }
        .contents .con4 {
            width: 50%;
            height: 480px;
            float: left;
            background-color: #4A352F;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header1"></div>
            </div>
        </div>
        <div id="nav">
            <div class="container">
                <div class="nav1"></div>
            </div>
        </div>
        <div id="main">
            <div class="contents container">
                    <div class="con1"></div>
                    <div class="con2"></div>
                    <div class="con3"></div>
                    <div class="con4"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="foot"></div>
            </div>
        </div>
    </div>
</body>
</html>
