        /* id/class 차이점
        id : #으로 표시, 한 번만 사용 가능
        class : .으로 표시, 2개 이상 사용 가능, 중복 가능 
        전체적인 틀 잡을 때, 스크립트 -->id 많이 사용
        세부적인 영역, 반복 --> class 많이 사용*/
        .container {
            width: 1200px;
            height: inherit; /*부모꺼 상속*/
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 1220px){
            .container {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            .container {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="section">
            <div class="container"></div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
