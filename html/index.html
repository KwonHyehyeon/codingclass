<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>

    <link href="https://webfontworld.github.io/BinggraeTaom/BinggraeTaom.css" rel="stylesheet">
    <style>
        /* 리셋 */
        * {
            margin: 0;
            padding: 0;
            font-family: 'BinggraeTaom';
        } 
        #main{
            display: flex;
            align-items: center; 
            justify-content: center;
            flex-direction: column; /*기초, 주제, 알파벳 내려감*/
            height: 100vh;
            border: 8px solid rgb(138, 211, 240);
            box-sizing: border-box; /*딱 페이지 사이즈 맞춰서 하려면*/
         }  
        #main h1 {
            font-size: 8vw;
            text-align: center; /*텍스트 가운데 정렬*/
            line-height: 1.4;
            font-weight: normal;
            color: rgb(63, 50, 179);
            margin: 4vw;
        }
        #main h1 em {
            display: block;
            font-style: normal;
        }
        #main nav {}
        #main nav ul {} 
        #main nav ul li {
            list-style: none;
            display: inline; /*세로 정렬을 가로 정렬로 바꿈*/ 
        } 
        #main nav ul li a {
            text-decoration: none; /*a태그 때문에 생긴 밑줄 지우기 위해*/
            color: rgb(0, 0, 0);
            border: 1px solid rgb(63, 50, 179);
            font-size: 18px;
            padding: 1vw;
        } 
        #main nav ul li a:hover {
            background-color: rgb(63, 50, 179);
            color: #fff;
        }
    </style>
</head>
<body>
    <main id="main">
        <h1>HTML <em>레퍼런스 북</em></h1>
        <nav>
            <ul>
                <li><a href="basic.html">기초</a></li>
                <li><a href="#">주제</a></li>
                <li><a href="alphabet.html">알파벳</a></li>
            </ul>
        </nav>
    </main>
</body>
</html>
