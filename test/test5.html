<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #F48080;
        }
        #banner {
            width: 100%;
            height: 400px;
            background-color: #EC5C5C;

        }
        #section {
            width: 100%;
            height: 500px;
            background-color: #FEA5A5;

        }
        #notice {
            width: 100%;
            height: 500px;
            background-color: #FFBFBF;

        }
        #footer {
            width: 100%;   
            height: 100px;
            background-color: #FF9C9C;
            
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(225, 225, 225, 0.3);
            margin: 0 auto;
            overflow: hidden;
        }
        .container .logo {
            width: 300px;
            height: 100px;
            background-color: #F86464;
        }
        .container .menu {
            width: 900px;
            height: 100px;
            background-color: #FEA5A5;

        }
        .container .box1 {
            width: 1200px;
            height: 250px;
            background-color: #F39C9C;

        }
        .container .box2 {
            width: 1200px;
            height: 250px;
            background-color: #EA7F7F;

        }
        .container .s_a {
            width: 200px;
            height: 250px;
            background-color: #F39C9C;
            float: left;
        } 
        .container .s_b {
            width: 200px;
            height: 250px;
            background-color: #EA8686;
            float: left;

        } 
        .container .s_c {
            width: 200px;
            height: 250px;
            background-color: #EE7C7C;
            float: left;

        } 
        .container .s_d {
            width: 200px;
            height: 250px;
            background-color: #C87575;
            float: left;

        } 
        .container .s_e {
            width: 200px;
            height: 250px;
            background-color: #EB7B7B;
            float: left;

        } 
        .container .s_f {
            width: 200px;
            height: 250px;
            background-color: #D66B6B;
            float: left;

        } 
        .container .nbox1 {
            width: 740px;
            height: 500px;
            background-color: #EB6666;
            float: left;

        }
        .container .nbox2 {
            width: 460px;
            height: 250px;
            background-color: #CE5F5F;
            float: left;


        }
        .container .nbox3 {
            width: 460px;
            height: 250px;
            background-color: #FE7F7F;
            float: left;


        }


    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="logo"></div>
                <div class="menu"></div>
            </div>
        </div>
        <div id="banner">
            <div class="container"></div>

        </div>
        <div id="section">
            <div class="container">
                <div class="box1">
                    <div class="s_a"></div>
                    <div class="s_b"></div>
                    <div class="s_c"></div>
                    <div class="s_d"></div>
                    <div class="s_e"></div>
                    <div class="s_f"></div>
                </div>
                <div class="box2"></div>
            </div>

        </div>
        <div id="notice">
            <div class="container">                
                <div class="nbox1"></div>
                <div class="nbox2"></div>
                <div class="nbox3"></div>
            </div>

        </div>
        <div id="footer">
            <div class="container"></div>

        </div>

    </div>
</body>
</html>
