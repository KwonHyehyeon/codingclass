<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            height: 100px;
            background-color: #F48080;
        }
        #banner {
            height: 400px;
            background-color: #EC5C5C;

        }
        #section {
            height: 500px;
            background-color: #FEA5A5;

        }
        #notice {
            height: 500px;
            background-color: #FFBFBF;

        }
        #footer {
            height: 100px;
            background-color: #FF9C9C;

        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(222 , 222, 222, 0.5);
        }
    
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="lo"></div>
                <div class="me"></div>
            </div>
        </div>
        <div id="banner">
            <div class="container">
                <div class="b1"></div>
            </div>
        </div>
        <div id="section">
            <div class="container">
                <div class="s1"></div>
                <div class="s2"></div>
            </div>
        </div>
        <div id="notice">
            <div class="container">
                <div class="n1"></div>
                <div class="n2"></div>
                <div class="n3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="f1"></div>
            </div>
        </div>
    </div>
</body>
</html>
