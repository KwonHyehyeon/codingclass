<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            height: 100px;
            background-color: #111;
        }
        #nav {
            height: 300px;
            background-color: #222;

        }
        #section {
            height: 300px;
            background-color: #222;

        }
        #glove {
            height: 300px;
            background-color: #222;

        }
        #footer {
            height: 100px;
            background-color: #555;

        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            overflow: hidden;
            background-color: rgba(222, 222, 222, 0.3 );
        }
        .n_a {
            width: 300px;
            height: 300px;
            float: left;
            background-color: #4DB6AC;
        }
        .n_b {
            width: 300px;
            height: 300px;
            float: left;
            background-color: #68EEE2;


        }
        .n_c {
            width: 300px;
            height: 300px;
            float: left;
            background-color: #5CDDD1;


        }
        .n_d {
            width: 300px;
            height: 300px;
            float: left;
            background-color: #68EEE2;


        }
        .s_a {
            width: 300px;
            height: 300px;
            float: left;
            background-color: #4DB6AC;


        }
        .s_b {
            width: 900px;
            height: 300px;
            float: left;
            background-color: #009688;


        }
        .g_a {
            width: 300px;
            height: 300px;
            float: left;
            background-color: #4DB6AC;
            
        }
        .g_d {
            width: 900px;
            height: 600px;
            float: left;
            overflow: hidden;
        }
        .g_d .g_e {
            width: 450px;
            height: 300px;
            float: left;
            background-color: #39D1C3;


        }
        .g_d .g_f {
            width: 450px;
            height: 300px;
            float: left;
            background-color: #68D3C9;


        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container">
                <div class="n_a"></div>
                <div class="n_b"></div>
                <div class="n_c"></div>
                <div class="n_d"></div>
            </div>

        </div>
        <div id="section">
            <div class="container">
                <div class="s_a"></div>
                <div class="s_b"></div>
            </div>

        </div>
        <div id="glove">
            <div class="container">
                <div class="g_a"></div>
                <div class="g_d">
                    <div class="g_e"></div>
                    <div class="g_f"></div>
                </div>
            </div>

        </div>
        <div id="footer">
            <div class="container"></div>

        </div>
    </div>
</body>
</html>
