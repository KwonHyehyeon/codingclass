<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto; /*가운데로 오게 하기*/
            font-size: 30px;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #BB8181;
            overflow: hidden; /*상위 박스에 overflow주는 것이기 때문에 clear:both; 대신*/
            text-align: center; /*가로에서 센터*/
            line-height: 100px; /*세로에서 센터 : 한 줄일때만 height값이랑 똑같이 쓰면 중앙으로 옴*/
        }
        #header .logo {
            width: 300px;
            height: 100px;
            background-color: #831111;
            float: left;
            color: #fff;
        }
        #header .menu {
            width: 900px;
            height: 100px;
            background-color: #BB8181;
            float: left;
            color: #fff;

        }

        #banner {
            width: 1200px;
            height: 400px;
            background-color: #975B5B;
            color: #fff;
            text-align: center; /*가로에서 센터*/
            line-height: 400px;
        }
        #section {
            width: 1200px;
            height: 300px;
            background-color: #CB5E5E;
            overflow: hidden;
        }
        #section .box1 {
            width: 400px;
            height: 300px;
            background-color: #CB5E5E;
            float: left;
            color: #fff;
            text-align: center; 
            line-height: 300px;
        }
        #section .box2 {
            width: 400px;
            height: 300px;
            background-color: #B74141;
            float: left;
            color: #fff;
            text-align: center; 
            line-height: 300px;
        }
        #section .box3 {
            width: 400px;
            height: 300px;
            background-color: #991111;
            float: left;
            color: #fff;
            text-align: center; 
            line-height: 300px;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #340505;
        }
        #footer .footer1 {
            width: 200px;
            height: 100px;
            background-color: #444;
            float: left;
            color: #fff;
            text-align: center; 
            line-height: 100px;
        }
        #footer .footer2 {
            width: 800px;
            height: 100px;
            background-color: #555;
            float: left;
            color: #fff;
            text-align: center; 
            line-height: 100px;
        }
        #footer .footer3 {
            width: 200px;
            height: 100px;
            background-color: #666;
            float: left;
            color: #fff;
            text-align: center; 
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="logo">로고</div>
            <div class="menu">메뉴</div>
        </div>
        <div id="banner">이미지 슬라이드</div>
        <div id="section">
            <div class="box1">공지사항</div>
            <div class="box2">갤러리</div>
            <div class="box3">팝업</div>
        </div>
        <div id="footer">
            <div class="footer1">로고</div>
            <div class="footer2">카피라이트</div>
            <div class="footer3">소셜</div>
        </div>
    </div>
</body>
</html>
