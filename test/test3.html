<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            width: 100%;
            
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #F48080;
        }
        #banner {
            width: 100%;
            height: 400px;
            background-color: #EC5C5C;

        }
        #ad {
            width: 100%;
            height: 500px;
            background-color: #FEA5A5;

        }
        #notice {
            width: 100%;
            height: 500px;
            background-color: #FFBFBF;

        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #FF9C9C;

        }

        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
        }
        .container .logo {
            width: 300px;
            height: 100px;
            background-color: #F86464;
            float: left;

        }
        .container .menu {
            width: 900px;
            height: 100px;
            background-color: #FEA5A5;
            float: left;
            
        }
        .container .img {
            width: 1200px;
            height: 400px;
            background-color: #FF8A8A;
            float: left;

        }
        .container .ad1 {
            width: 1200px;
            height: 250px;
            background-color: #C66868;
            
        }
        .container .ad2 {
            width: 1200px;
            height: 250px;
            background-color: #EA7F7F;

        }
        .container .not1 {
            width: 740px;
            height: 550px;
            background-color: #EB6666;

        }
        .container .not2 {
            width: 460px;
            height: 250px;
            background-color: #CE5F5F;

        }
        .container .not3 {
            width: 460px;
            height: 250px;
            background-color: #FE7F7F;

        }
        .container .foot {
            width: 1200px;
            height: 100px;
            background-color: #FF8888;

        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="logo">로고</div>
                <div class="menu">메뉴</div>
            </div>
        </div>
        <div id="banner">
            <div class="container">
                <div class="img">이미지 슬라이드</div>
            </div>
        </div>
        <div id="ad">
            <div class="container">
                <div class="ad1">광고1</div>
                <div class="ad2">광고2</div>
            </div>
        </div>
        <div id="notice">
            <div class="container">
                <div class="not1">공지사항1</div>
                <div class="not2">공지사항2</div>
                <div class="not3">공지사항3</div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="foot">푸터</div>
            </div>
        </div>
    </div>
</body>
</html>
